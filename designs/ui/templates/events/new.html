      <form action="#" method="POST">
        <div class="form-group">
          <label for="eventname"><h3>Event Name (<span id="eventname-max-length">30</span> characters left)</h3></label>  
            <input type="text" class="form-control" name="eventname"  placeholder="Enter event name"   id="eventname" required/>
        
          <label for="description"><h3>Description (<span id="description-max-length">100</span> characters left)</h3></label>  
            <textarea name="presentation" class="form-control" id="description"></textarea>
          <label> <h3>Category</h3> </label>
          <select  class="form-control" name="category">

          <option value="">select</option>
          <option value="Business">Education</option>
          <option value="Education">Technology</option>
          <option value="Technology">Social</option>
          </select>
          <label for="eventname"><h3>Event venue</h3></label>  
          <input type="text" class="form-control" name="venue"  placeholder="Enter event venue" required/>
          <label for="eventname"><h3>Event Date</h3></label>  
          <input type="date" class="form-control" name="date"  required/>
        </div>
        <div class="form-group">
