
{% extends "events/dashboard.html" %}

{% block content %}
<form action="{{url_for('events')}}" method="POST">
    <div class="form-group">
      <label for="eventname"><h3>Event Name (<span id="eventname-max-length">30</span> characters left)</h3></label>  
        <input type="text" class="form-control" name="eventname"  placeholder="Enter event name"   id="eventname" required/>
    
      <label for="description"><h3>Description (<span id="description-max-length">100</span> characters left)</h3></label>  
        <textarea name="description" class="form-control" id="description"></textarea>
      <label> <h3>Category</h3> </label>
      <select  class="form-control" name="category">

      <option value="">select</option>
      <option value="Business">Business</option>
      <option value="Education">Education</option>
      <option value="Technology">Technology</option>
      <option value="social">Social</option>
      </select>
      <label for="location"><h3>Event location</h3></label>  
      <input type="text" class="form-control" name="location"  placeholder="Enter event location" required/>
      <label for="event_date"><h3>Event Date</h3></label>  
      <input type="date" class="form-control" name="event_date"  required/>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-success">Create</button>
  </div>
</form>
{% endblock%}
