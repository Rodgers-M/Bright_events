{% extends "events/dashboard.html" %}

{% block content %}
<div style="margin-top: 3%;">
	<h3 class="text-center">Below is a list of users who will be attending your event</h3>
</div>
<div class="table-responsive">
	<table class="table table-striped">
		<thead>
				<td><h4 class="text-center">Username</h4></td>
				<td><h4 class="text-center">Email</h4></td>
				
		</thead>
		<tbody >
			{% for user in users%}
			<tr>
				<td><h4 class="text-center">{{user['username']}}</h4></td>
				<td><h4 class="text-center">{{user['email']}}</h4></td>
			{% endfor%}
		</tbody>
 	</table>
</div>
{%endblock%}
