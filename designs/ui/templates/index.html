<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bright events</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script type=text/javascript>
      $(function() {
        $(':button#search').bind('click', function() {
          $.getJSON($SCRIPT_ROOT + '/searchevents', {
            parameter : $('input[name="search"]').val(),
            
          }, function(data) {
            $("#result").text(data.result);
          });
          return false;
        });
      });
    </script>
  </head>
  <style>
    html{
      overflow-x: hidden; 
    }
  </style>
  <body>
    <header id="bckgrndimg">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Bright Events</a>
          </div>
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
             {% if 'username' in session%}
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> {{session['username']}}</a></li>
              <li><a href="{{url_for('events')}}"><span class="glyphicon glyphicon-tasks"></span> Dashboard</a></li>
              {% else %}
            <li><a href="{{url_for('register')}}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <div class="text-box">
        <div class="row">
          <h3 class="text-center" style="color: white;"> Welcome to Bright Events. You can create and view latest events.</h3>
        </div>
        <div class="row">
          <div class="col-md-2 col-md-offset-5">
            <a href="{{url_for('register')}}" class="btn btn-start" role="button">Get Started</a>
          </div>
        </div>
      </div> 
    </header>
  </body>
</html>
